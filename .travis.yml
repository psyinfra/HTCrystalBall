language: python
os: linux
dist: bionic
cache: pip
jobs:
    include:
      - python: 3.6
      - python: 3.7
      - python: 3.8
      - python: 3.9-dev
      - python: nightly
      - python: pypy3
    allow_failures:
      - python: 3.9-dev
      - python: nightly
      - python: pypy3
before_install:
  - sudo apt-get -y install mandoc
  - pip install -U pip
install:
  - pip install -U -r requirements.txt
  - pip install -U -r requirements-test.txt
  - pip install -U codacy-coverage codecov pytest-cov
  - pip list
script:
  - pyflakes --version && pyflakes *.py
  - pytest --version && pytest --cov=htcrystalball/
  - mandoc -T lint man/man1/htcrystalball.1
after_success:
  - codecov
  - python-codacy-coverage -r coverage.xml
